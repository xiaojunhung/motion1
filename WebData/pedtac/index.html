<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>pedtac測試</title>
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <link href="css/w3.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            function testPost(){
                var datastr = {"Magx": 61.23760986328125, "X": 1.0, "Y": 1.0, "Magz": -93.397232055664062, "Magy": -66.162216186523438};
                var request = $.ajax({
                    url:"http://192.168.2.189/pedtac/php/insertMag.php",
                    method:"POST",
                    data:datastr,
                    dataType:"text"
                });
                
                request.done(function(msg){
                    alert(msg);
                });
                
                request.fail(function(jqXHR, textStatus){
                    alert("Request failed:"+textStatus);
                });
            } 
        </script>
    </head>
    <body>
        <button onclick="testPost()">Click Me</button>
    </body>
</html>
